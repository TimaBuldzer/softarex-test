{% extends 'base.html' %}
{% block title %}
    Auto-encode image
{% endblock %}
{% block head %}
    <style>
        .child {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
{% endblock %}
{% block content %}
    <div class="d-relative">
        <div class="card p-3 text-center child">
            <div class="card-head">
                <h3> Auto-encode image</h3>
            </div>
            <div class="card-body">
                <form action="{% url 'autoencoder:autoencode' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="original">Your image</label>
                        <input accept=".png" type="file" id="original" name="original" class="form-control">
                        {% if form.errors %}
                            <ul class="mt-2">
                                {% for error in form.errors.original %}
                                    <li class="bg-light text-danger">
                                        {{ error }}
                                    </li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </div>
                    <div class="form-group mt-2">
                        <a href="{% url 'main:main' %}" class="btn btn-warning">Cancel</a>
                        <button class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
{% endblock %}
